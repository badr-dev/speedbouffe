<div id="page-wrapper">
                <!-- Dashboard -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Commandes</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-shopping-cart fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{ commandesList.length }}</div>
                            <div>Nouvelles commandes!</div>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer">
                        <span class="pull-left">Voir la liste</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <ul class="nav in" id="side-menu">
        <li class="active" ng-repeat="(index, commande) in commandesList">
            <!--<a href="" ng-click="isCollapsed = !isCollapsed; repasCommande(commande.id)">-->
            <a ng-href="#!/commandes/{{ commande.id }}">
                <i class="fa fa-cutlery" aria-hidden="true"></i> Commande n°{{ commande.id }} | {{ commande.acheteur_prenom }} {{ commande.acheteur_nom | uppercase }} - X commandes - Commandé à {{ commande.heure_commande }} <span class="fa fa-commande"><i ng-class="isCollapsed ? 'fa fa-arrow-down' : 'fa fa-arrow-right'"></i></span>
            </a>

                <li class="list-group-item" ng-repeat="(key_detail, detail) in commande.Details_commande">
                    <a href="#!/commandes/{{ index }}">
                        Plat n°{{ key_detail + 1 }} : {{ detail['Commande' + (key_detail + 1)].Repas }} | Tarif : {{ detail['Commande' + (key_detail + 1)].Tarif }}
                    </a>
                </li>
            </ul>-->
        </li>
    </ul>

</div>
