<div id="page-wrapper">
                <!-- Dashboard -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Détail commande</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Commande n°{{ commandeId }}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <h2>Information sur la commande</h2>
                            <div class="form-group">
                                <label>
                                    Acheteur
                                </label>
                                <p class="form-control-static">
                                    {{ commande.Acheteur.Civilite }} {{ commande.Acheteur.Prenom }} {{ commande.Acheteur.Nom | uppercase }}
                                </p>
                            </div>
                            <div class="form-group">
                                <label>
                                    Âge
                                </label>
                                <p class="form-control-static">
                                    {{ commande.Acheteur.Age }}
                                </p>
                            </div>
                            <div class="form-group">
                                <label>
                                    E-mail
                                </label>
                                <p class="form-control-static">
                                    {{ commande.Acheteur.Email }}
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h2>Détail de la commande</h2>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /#page-wrapper -->
